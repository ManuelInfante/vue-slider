<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import CDN di Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Import Google Fonts: Lato -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Import CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <div class="slider-wrapper">
            <div class="prev" @click="prevPhoto">
                <i class="fas fa-angle-left"></i>
            </div>

            <div class="images">
                <img :src="photos[counterPhoto]" alt="image 1">
            </div>

            <div class="next" @click="nextPhoto">
                <i class="fas fa-angle-right"></i>
            </div>

            <div class="nav">
                <i @click="toggleVisibility" v-if="playVisible" class="fa fa-play"></i>
                <i @click="toggleVisibility" v-else class="fa fa-pause"></i>

                <i @click="changePhoto(index)" :class="(index == counterPhoto) ? 'active' : null" class="fas fa-circle" v-for="(photo,index) in photos"></i>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
